<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Organizador de Grupos{% endblock %}</title>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Estilos -->
    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" id="theme-style" href="{{ url_for('static', filename='css/themes/clasico.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% endblock %}
</head>

<body>
    <div id="toast-container" class="toast-container"></div>

    {% block content %}{% endblock %}

    <!-- Scripts -->
    {% block scripts %}
    <script type="module" src="{{ url_for('static', filename='js/modules/app.js') }}"></script>
    {% endblock %}
</body>

</html>
